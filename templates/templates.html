<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>

<!-- 
Sidebar (hidden by default) 
<nav class="w3-sidebar w3-bar-block w3-card-2 w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Food</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
</nav>
-->

<!-- Top menu -->
<div>
  <div class="w3-padding">
    <!--<div class="w3-button w3-padding-16 w3-left" >-->
    <img src="static/grouplogo.png" alt="Team Ha-Gow" style="width:10%;float:left">
    <!--<div class="w3-right wclass="w3-center w3-padding-16" 3-padding-16">Mail</div>-->
    <h1 class="w3-center w3-padding-16">Team Ha-Gow Presents: Tinder Surprise</h1>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px">

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    {% for n in my_list %}
    <div class="w3-quarter" style="min-height: 230px">
      <h2>{{n.name}}</h2>
      <img src={{n.img_url}} alt={{n.name}} style="width:100%">
      <h4>Happiness: {{n.happy*100.00}}%</h4>
      <h4>Neutral: {{n.neutral*100}}%</h4>
      <h4>Sadness: {{n.sad*100}}%</h4>
      <!--<p>Just some random text, lorem ipsum text praesent tincidunt ipsum lipsum.</p>-->
    </div>
    {% endfor %}
  </div>

  <!-- Pagination -->
  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
      <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
      <a href="1" class="w3-bar-item w3-button w3-hover-black">1</a>
      <a href="2" class="w3-bar-item w3-button w3-hover-black">2</a>
      <a href="3" class="w3-bar-item w3-button w3-hover-black">3</a>
      <a href="4" class="w3-bar-item w3-button w3-hover-black">4</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
    </div>
  </div>

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
